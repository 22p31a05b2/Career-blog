{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body class="bg-primary bg-opacity-10">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0 w-100" style="max-width: 700px;">
            <div class="card-header bg-primary text-white text-center">
                <h3>User Registration</h3>
            </div>
            <div class="card-body bg-white">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="row mb-3 align-items-center">
                            <label for="{{ field.id_for_label }}" class="col-md-4 col-form-label text-md-end fw-semibold text-secondary">
                                {{ field.label }}
                            </label>
                            <div class="col-md-6">
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small mt-1">
                                        {{ field.errors|striptags }}
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-success fw-bold px-5">Register</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light text-muted small">
                Already have an account? <a href="{% url 'signin' %}" class="text-decoration-none text-primary">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
