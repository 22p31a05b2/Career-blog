{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="card col-4 m-auto text-center mt-5">
            <div class="card-header bg-danger">
                <h2 class="text-light">Logged Out</h2>
            </div>
            <div class="card-body bg-light">
                <p class="mb-3">You have been successfully logged out.</p>
                <a href="{% url 'signin' %}" class="btn btn-primary">Login Again</a>
                <a href="{% url 'home' %}" class="btn btn-secondary">Go to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
